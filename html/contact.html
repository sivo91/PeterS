        <div class="contact-content">
          <h2>Do you have a question?</h2>

          <img src="../communicate.png" class="bg-img" alt="img">


          <div class="box">

            <!--   POST CARD -->
              <div class="mail">
                <div class="svg hide" id="svg"></div>
              </div>

                  <!--  CONTACT FORM -->
              <form method="POST" action="https://formspree.io/f/xrgjzvwy">
                <fieldset>
                  <legend>Contact form</legend>
              
                  <p>
                    <!--  name -->
                    <label for="first-name">First Name: </label>
                    <input type="text" name="first-name" id="first-name" placeholder="first name" required><br>
              
                    <label for="last-name">Last Name: </label>
                    <input type="text" name="last-name" id="last-name" placeholder="last name" required>
                  </p>
              
                  <p>
                    <!--  phone -->
                    <label for="phone1">Phone: </label>
                    <input type="tel" name="phone1" id="phone1" placeholder="optional"><br>
              
                    <!--  email -->
                    <label for="email1">Email: </label>
                    <input type="email" name="email1" id="email1" placeholder="email" required>
                  </p>
              
                  <p>
                    <!-- text -->
                    <label for="message">Comment</label><br>
                    <textarea name="message" id="message" cols="27" rows="4" placeholder=" text area"></textarea>
                  </p>
              
                  <!-- submit -->
                  <button type="submit" class="btn btn-outline-primary m-2">Send Message</button>

                </fieldset>

              </form>

          </div>

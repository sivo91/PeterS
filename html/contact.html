    <div class="contact-title">
      <h2 class="pt-4 ha2">Do you have a question?</h2>

    <div class="contact-boxes">
      <div class="row contact-icons">
        <div class="col-8 col-md-3 text-center contact-box box1">
          <i class="fa-solid fa-location-dot location"></i>
          <h6 class="pb-3"><a href="#fairfield" class="fairfield">Fairfield, CA</a></h6>
        </div>
        <div class="col-8 col-md-3 text-center contact-box box2">
          <i class="fa-solid fa-envelope email-icon"></i>
          <h6 class="pb-3"><a href="mailto: p.sivak91@gmail.com" class="send-email">Send Email</a></h6>
        </div>
        <div class="col-8 col-md-3 text-center contact-box box3">
          <i class="fa-solid fa-phone fone"></i>
          <h6 class="pb-3"><a href="tel:707-770-6743" class="call-link">707-770-6743</a></h6>
        </div>
      </div>

    <form method="POST" action="https://formspree.io/f/xrgjzvwy">

     <!--  name -->
      <div class="row  my-2">
        <div class="col-10 col-md-6">
          <input type="text" class="form-control" name="first name" id="first name" placeholder="First Name" aria-label="First name" required>
        </div>
        <div class="col-10 col-md-6">
          <input type="text" class="form-control" name="last name" id="last name" placeholder="Last Name" aria-label="Last Name" required>
        </div>
      </div>

      <!-- email phone -->
      <div class="row my-2">
        <div class="col-10 col-md-6">
          <input type="text" class="form-control" name="email" id="email" placeholder="Email" aria-label="Email" required>
        </div>
        <div class="col-10 col-md-6">
          <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone" aria-label="Phone">
        </div>
      </div>

         <div class="row my-2">
          <div class="col-10 col-md-12">
            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Message"></textarea>
          </div>
         </div>

   
    
    <!-- submit -->
    <button type="submit" class="btn btn-outline-secondary m-2 contact-btn">Send Message</button>

    </form>

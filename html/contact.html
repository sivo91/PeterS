    <h3>Contact me !</h3>

    <form method="POST" action="https://formspree.io/f/xrgjzvwy">
      <fieldset>
        <legend>Contact form</legend>
        
         <p>
              <!--  name -->
              <label for="first-name">First Name: </label>
              <input type="text" name="first-name" id="first-name" placeholder="first name" required><br>
              
              <label for="last-name">Last Name: </label>
              <input type="text" name="last-name" id="last-name" placeholder="last name" required>
         </p><br><br>

         <p>
          <!--  phone -->
          <label for="phone1">Phone: </label>
          <input type="tel" name="phone1" id="phone1" placeholder="optional"><br>

          <!--  email -->

          <input type="tel" name="email1" id="email1" placeholder="email" required>
         </p><br><br>

          <p>
            <!-- text -->
            <label for="message">Comment</label><br>
            <textarea name="message" id="message" cols="40" rows="10" placeholder=" text area"></textarea>
          </p><br>
      
          <!-- submit -->
          <button type="submit" class="btn">
            Send In Form
          </button>
      
          <button type="reset" class="btn">
            Reset Form
          </button>

      </fieldset>


    </form>
